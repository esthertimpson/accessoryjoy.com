<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.29/default/snipcart.css" />
</head>
    <body>
        <div class="product-detail">
        <section>
            <h1>Hoodie</h1>
            <div class="photo-gallery">
                <div class="primary-photo" style="background-image: url('images/joyimages/hoodie1.png')">
                </div>
                 <img src="images/joyimages/hoodie1.png"/>
                <img src="images/joyimages/hoodie2.png"/>
                <img src="images/joyimages/hoodie3.png"/>
                <img src="images/joyimages/hoodie4.png" />
            </div>
        </section>
        <section>
            <h2>$36.00</h2>
            <p>Classic unisex hoodie with a front pouch pocket and matching flat drawstrings. The 100% cotton exterior makes this hoodie soft to the touch.</p>
            <form>
                <label>
                    <input type="radio" name="size" value="small">
                    Small
                </label>
                <label>
                    <input type="radio" name="size" value="medium">
                    Medium
                </label>
                <label>
                    <input type="radio" name="size" value="large">
                    Large
                </label>
                <a class="btn snipcart-add-item" href="#"
                  data-item-id="Hoodie001"
                  data-item-price="36.00"
                  data-item-url="http://accessoryjoy.com/hoodies.html"
                  data-item-description="Black uni-sex Joy Hoodie, in all sizes."
                  data-item-image="images/joyimages/hoodie1.png"
                  data-item-name="Hoodie"
                   data-item-custom1-name="Size"
                   data-item-custom1-options="Small|Medium|Large"
                >Add To Cart</a>
            </form>
        </section>
        </div>
        <script type="text/javascript">
            $( ".photo-gallery > img" ).click(function() {
            var imgSrc= $(this).attr("src");
            $('.primary-photo').attr('style',"background-image: url("+imgSrc+");");
            });
            $( ".product-details form input" ).change(function() {
                var productSize= $(this).val();
                $('.snipcart-add-item').attr('data-item-custom1-value',productSize);
            });
        </script>
        <script async src="https://cdn.snipcart.com/themes/v3.0.29/default/snipcart.js"></script>
        <div id="snipcart" data-config-modal-style="side" data-api-key="ODVhZGJjYzAtYjU2OS00YWM0LTk1MjItMDg0OTljNDcyM2NhNjM3NDgzOTY2NzU2MjQyMzcx" hidden></div>
    </body>
</html>
